<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , initial-scale="1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="last.png">
    <title>Age Calculator</title>
</head>
<body>
    <h1 class="title">Age Calculator</h1>
    <div class="main">
        <div class="top">
            <div class="day">
                <label for="day" class="labels" id="dayLabel">Day:</label> <br>
                <input type="number" name="day" id="day" placeholder="DD" class="inputs" min="1" max="31"> 
            </div>
            <div class="month">
                <label for="month" class="labels" id="monthLabel">Month:</label> <br>
                <input type="number" name="month" id="month" placeholder="MM" class="inputs" min="1" max="12"> 
            </div>
            <div class="year">
                <label for="year" class="labels" id="yearLabel">Year:</label> <br>
                <input type="number" name="year" id="year" placeholder="YY" class="inputs" max="2023"> 
            </div>
            
        </div> 
        <button class="calculate">Calculate &#8595</button>
        <hr class="hr">
        <div class="bottom">
            <div class="years"><h1><span class="dash" id="showYears">- - </span>years</h1></div>
            <div class="months"><h2><span class="dash" id="showMonths">- - </span>months</h2></div>
            <div class="days"><h3><span class="dash" id="showDays">- - </span>days</h3></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
